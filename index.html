</<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ZokaWords</title>
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="block header" id="header">
      <h1 class="title">
        ZokaWords
        <div class="version">
          Version 1.0
        </div>
      </h1>

      <div class="input">
        <label for="wordType">Generate:</label>
        <select id="wordType">
          <option value="noun">Nouns</option>
          <option value="verb">Verbs</option>
          <option value="adjective">Adjectives</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="input">
        <label for="syllables">Syllables:</label>
        <input type="number" id="syllables" min="1" max="5" value="2" step="1">
      </div>
    </div>

    <div class="block content" id="words">
      <div class="word-container"><div class="word" id="word-1"></div></div>
      <div class="word-container"><div class="word" id="word-2"></div></div>
      <div class="word-container"><div class="word" id="word-3"></div></div>
    </div>
  </body>

  <script src="main.js" charset="utf-8"></script>
</html>
